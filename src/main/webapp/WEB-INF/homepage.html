<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link href="/css/style.css" data-th-ref="@{/css/style.css}" rel="stylesheet">
    <link href="/css/body.css" data-th-ref="@{/css/body.css}" rel="stylesheet">
</head>
<body class="has-background-white">
<section class="hero-is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div data-th-if="${session.user == null}" class="column is-4 is-offset-4"
                 data-th-text="'Guest User'"></div>
            <div data-th-if="${session.user != null}" class="column is-4 is-offset-4">
                <div data-th-text="'Logged in as: ' + ${session.user.nickname} "></div>
                <a data-th-href="@{/logout}">Logout</a>
            </div>
            <div class="has-text-centered mb-5">
                <h1 class="title">Homepage</h1>
            </div>
        </div>
        <div class="container">
            <div data-th-each="product: ${session.products}" class="my-2">
                <strong><span data-th-text="'Title: ' + ${product.bundle.title}"></span></strong>
                <strong><span data-th-each="service: ${product.services}" class="container">
                    <span data-th-text="${service.offer}"></span>
                </span></strong>
                <strong><span data-th-each="period: ${product.validityPeriods}" class="container">
                    <span data-th-text="${period.months} + ' months'"></span>
                    <span data-th-text="${period.costPerMonth} + ' â‚¬/month'"></span>
                </span></strong>
            </div>
        </div>
    </div>
</section>
</body>
</html>
