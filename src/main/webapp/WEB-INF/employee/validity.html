<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validity Periods Creation</title>
    <link href="../../css/style.css" data-th-href="@{/css/style.css}" rel="stylesheet">
    <link href="../../css/style.css" data-th-href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="has-background-light">
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="has-text-left">
                <div data-th-text="'Signed in as ' + ${session.employee.nickname}"></div>
                <a href="#" data-th-href="@{/employee/logout}">Logout</a>
            </div>
            <div class="column is-4 is-offset-4">
                <div class="has-text-centered mb-5">
                    <h1 class="title">Validity Period Creation Page</h1>
                </div>
                <div class="box">
                    <form name="title" method="post" data-th-action="@{'/employee/validity'}">
                        <fieldset>
                            <div class="field">
                                <label class="label" for="months">Months</label>
                                <div class="control">
                                    <input class="input" type="number" name="months" id="months" placeholder="Months" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="monthlyFee">Cost Per Month</label>
                                <div class="control">
                                    <input class="input" type="number" name="monthlyFee" id="monthlyFee" placeholder="MonthlyFee" required>
                                </div>
                            </div>
                            <div data-th-if="${errorMessage != null}" class="notification is-danger"
                                 data-th-text="${errorMessage}">Test error
                            </div>
                        </fieldset>
                            <div class="has-text-centered">
                                <button type="submit" class="button is-primary is-medium" name="goToValidity" th:value="true"
                                        style="background-color: lightskyblue" >Submit</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
