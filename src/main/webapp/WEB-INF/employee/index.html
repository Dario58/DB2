<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Login Page</title>
    <link href="../../css/style.css" data-th-href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="has-background-light">
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div>
                <form method="get" data-th-action="@{'/login'}">
                    <div class="has-text-right">
                        <input type="submit" class="button is-primary is-medium" style="background-color: lightskyblue" value="Back">
                    </div>
                </form>
            </div>
            <div class="column is-4 is-offset-4">
                <div class="has-text-centered mb-5">
                    <h1 class="title">Employee Login Page</h1>
                </div>
                <div class="box">
                    <form name="employeeLoginForm" method="post" data-th-action="@{'/employee/login'}">
                        <fieldset>
                            <div class="field">
                                <label class="label" for="username">Name</label>
                                <div class="control">
                                    <input class="input" type="text" name="username" id="username"
                                           placeholder="Username" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="password">Password</label>
                                <div class="control">
                                    <input class="input" type="password" name="password" id="password"
                                           placeholder="Password" required>
                                </div>
                            </div>

                            <div data-th-if="${errorMessage != null}" class="notification is-danger"
                                 data-th-text="${errorMessage}">Test error
                            </div>

                            <div class="has-text-centered"><input type="submit" class="button is-primary is-medium"
                                                                  style="background-color: lightskyblue" value="Login"></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
