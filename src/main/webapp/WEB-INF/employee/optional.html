<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="../../css/style.css" data-th-href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="has-background-light">
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="has-text-left">
                <div data-th-text="'Signed in as ' + ${session.employee.nickname}"></div>
                <a href="#" data-th-href="@{/employee/logout}">Logout</a>
            </div>
            <form method="get" data-th-action="@{'/employee/homepage'}">
                <div class="has-text-right">
                    <input type="submit" class="button is-primary is-small" style="background-color: lightskyblue" value="Back">
                </div>
            </form>
            <div class="column is-4 is-offset-4">
                <div class="has-text-centered mb-5">
                    <h1 class="title">Optional Services Creation Page</h1>
                </div>
                <div class="box">
                    <form name="title" method="post" data-th-action="@{'/employee/optional'}">
                        <fieldset>
                            <div class="field">
                                <label class="label" for="title">Title</label>
                                <div class="control">
                                    <input class="input" type="text" name="title" id="title"
                                           placeholder="Title" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="MonthlyFee">Fee</label>
                                <div class="control">
                                    <input class="input" type="number" name="MonthlyFee" id="MonthlyFee"
                                           placeholder="MonthlyFee" required>
                                </div>
                            </div>
                            <div class="has-text-centered"><input type="submit" class="button is-primary is-medium"
                                                                  style="background-color: lightskyblue" value="Submit"></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
