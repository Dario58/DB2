<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Homepage</title>
    <link href="css/style.css" data-th-ref="@{/css/style.css}" rel="stylesheet">
</head>
<body class="has-background-white">
<section class="container py-5 vh100">
    <div class="has-text-left">
        <div data-th-text="'Signed in as ' + ${session.employee.nickname}"></div>
        <a href="#" data-th-href="@{/employee/logout}">Logout</a>
    </div>

    <div class="column">
        <div class="has-text-centered mb-6">
            <h1 class="title">Employee Homepage</h1>
        </div>
        <h2 class="is-size-3 mb-2">Welcome to the employee homepage!</h2>
    </div>
    <form method="get" data-th-action="@{'/employee/package'}">
        <div class="has-text-centered">
            <input type="submit" class="button is-primary is-medium" style="background-color: lightskyblue" value="Create new Package">
        </div>
    </form><br><br>
    <form method="get" data-th-action="@{'/employee/optional'}">
        <div class="has-text-centered">
            <input type="submit" class="button is-primary is-medium" style="background-color: lightskyblue" value="Create new Optional">
        </div>
    </form>
    <div class="mt-4">
        <p>Or else, see sales report here!</p>
        <br>
    </div>
    <form method="get" data-th-action="@{'/employee/report'}">
        <div class="has-text-centered">
            <input type="submit" class="button is-primary is-medium" style="background-color: lightskyblue" value="Sales Report">
        </div>
    </form>
</section>
</body>
</html>
